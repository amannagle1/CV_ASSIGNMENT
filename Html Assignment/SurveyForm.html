<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="SurveyForm.css">
</head>
<body>
    <!-- Form -->
    <header><h2 id="heading">CUSTOMER SURVEY FORM</h2></header>
<form id="surveyForm" class="form">
    <label for="firstName">First Name<sup style="color: red;">*</sup>:</label>
    <input type="text" id="firstName" class="input"  required><br><br>

    <label for="lastName">Last Name<sup style="color: red;">*</sup>:</label>
    <input type="text" id="lastName" class="input"  required><br><br>

    <label for="profession">Profession<sup style="color: red;">*</sup>:</label>
    <input type="text" id="profession" class="input" required><br><br>

    <label for="email">Email<sup style="color: red;">*</sup>:</label>
    <input type="email" id="email" class="input"  required><br><br>

    <label for="mobile">Mobile Number<sup style="color: red;">*</sup>:</label>
    <input type="tel" id="mobile" class="input"  required maxlength="10"><br><br>
    <label for="country">Country<sup style="color: red;">*</sup>:</label>
    <select id="country" required>
        <option value="INDIA">INDIA</option>
        <option value="US">US</option>
        <option value="UK">UK</option>
        <option value="SWEDEn">SWEDEN</option>
        <option value="UAE">UAE</option>
       
    </select><br><br>
    <label for="dob">Date of Birth<sup style="color: red;">*</sup>:</label>
    <input type="date" id="dob"  required><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="OTHER">
    <label for="other">OTHER</label><br><br>

    <button type="button" id="submitButton" class="button">Submit</button>
    <button type="button" id="resetButton" class="button">Reset</button>
    
    
</form>
<footer></footer>
<!-- Popup to display submitted data -->
<div class="popup" id="popup">
    <h2>Survey Form Data</h2>
    <p id="popupData"></p>
    <button id="closePopup">Close</button>
</div>

<script type="text/javascript" src="SurveyForm.js"></script>

</body>
</html>
